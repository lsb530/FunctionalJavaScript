<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .layer {
        position: absolute;
        text-align: center;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
    }
    .layer .content {
        display: inline-block;
        vertical-align: middle;
    }
    .table .hover {
        background-color: bisque;
    }
</style>
<script>
    const number = [];
    for(let i=1; i<=25; i++) {
        number.push(i);
    }
    console.log(number);
    // 숫자를 임의로 섞어줌
    number.sort(() => Math.random()-0.5); // 계산결과는 양수or음수이기때문에 정렬 함수는 요소를 무작위로 재정렬함
    console.log(number);
    console.log(number.length);
</script>
<body>
<div class="layer">
    <h1>빙고판 만들기이이이이이이</h1>
    <div class="content">
<script>
    const rowCnt = 5;
    const columnCnt = 5;

    document.write('<table border="1">');
    for (let i = 0; i < rowCnt; i++) {
        document.write('<tr>');
        for (let j = 0; j < columnCnt; j++)  {
            document.write('<td>');
            document.write(number[0]);
            number.shift(); // 맨 앞 제거
            document.write('</td>');
        }
        document.write('</tr>')
    }
    document.write('</table>');
</script>
    </div>
</div>
</body>
</html>
