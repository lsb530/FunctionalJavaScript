<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        select {
            width:80px;
            height:120px;
        }
    </style>
</head>
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function(){
        const buttons = document.querySelectorAll('button');
        const leftBox  = document.getElementById("leftBox");
        const rightBox = document.getElementById("rightBox");
        buttons[0].addEventListener('click', moveToRight);
        buttons[1].addEventListener('click', moveToLeft);
        buttons[2].addEventListener('click', moveAllToRight);
        buttons[3].addEventListener('click', moveAllToLeft);
    });
    function moveToRight() {
        move(leftBox, rightBox);
    }
    function moveToLeft() {
        move(rightBox, leftBox);
    }
    function moveAllToRight() {
        moveAll(leftBox, rightBox);
    }
    function moveAllToLeft() {
        moveAll(rightBox, leftBox);
    }
    function moveAll(from, to) {
        selectAll(from);
        move(from, to);
    }
    function move(from, to){
        // 선택된 애들은 to로 옮긴다.
        for(let i=from.selectedOptions.length-1;i>=0;i--)
            to.append(from.selectedOptions[i]);
    }
    function selectAll(sel) {
        // sel의 모든 option이 선택되게 한다.
        for(let i=0;i<sel.options.length;i++)
            sel.options[i].selected = true;
    }
</script>
<body>
    <select name="" id="leftBox" multiple>
        <option value="야구">야구</option>
        <option value="농구">농구</option>
        <option value="축구">축구</option>
        <option value="탁구">탁구</option>
    </select>
    <button> > </button>
    <button> < </button>
    <button> >> </button>
    <button> << </button>
    <select name="" id="rightBox" multiple>
    </select>
</body>
</html>
